<div *ngFor="let item of numbers">
  {{item}}
</div>
<input [(ngModel)]="filteredStatus" name="filter" placeholder="filter anything here">
<h2 *ngFor="let server of servers | filter:filteredStatus">
  <span [class]="getStatus(server)">{{server.name}}</span>|
  status:<span>{{server.status}}</span>
  status:<span>{{server.started}}</span>
</h2>
